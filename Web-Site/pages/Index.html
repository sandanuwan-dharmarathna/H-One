<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Home Page</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"
          rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <!--Carousel Start-->
        <!-- Carousel wrapper -->
        <div id="carouselBasicExample" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carouselBasicExample" data-slide-to="0" class="active"></li>
                <li data-target="#carouselBasicExample" data-slide-to="1"></li>
                <li data-target="#carouselBasicExample" data-slide-to="2"></li>
                <li data-target="#carouselBasicExample" data-slide-to="3"></li>
            </ol>

            <!-- Inner -->
            <div class="carousel-inner">
                <!-- Single item -->
                <div class="carousel-item active">
                    <img src="/images/img-1.jpg"
                         class="d-block w-100 carouselImage"
                         alt="..." />
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="/images/img-2.jpg"
                         class="d-block w-100 carouselImage"
                         alt="..." />
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="/images/img-3.jpg"
                         class="d-block w-100 carouselImage"
                         alt="..." />
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                    <img src="/images/img-4.jpg"
                         class="d-block w-100 carouselImage"
                         alt="..." />
                </div>
            </div>
            <!-- Inner -->
            <!-- Controls -->
            <a class="carousel-control-prev"
               href="#carouselBasicExample"
               role="button"
               data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next"
               href="#carouselBasicExample"
               role="button"
               data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <!-- Carousel wrapper -->
        <!--Carousel End-->
        <br />

        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header card-primary">
                        <h1>List of Categories</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="allCategories"></td>
                                    <td id="categoryDescription"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h1>Add New Category</h1>
                    </div>
                    <div class="card-body">
                        <form id="form" method="post">
                            <div class="form-group row mb-3">
                                <label for="inputName" class="col-sm-3 col-form-label font-weight-bold">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="name" class="form-control font-weight-bold">
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="inputDescription" class="col-sm-3 col-form-label font-weight-bold">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" id="description" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3"></label>
                                <div class="col-sm-9">
                                    <input type="submit"  value="Add" class="btn btn-primary" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="page-footer font-small blue pt-4">
            <div class="footer-copyright text-center py-3">
                © 2020 Copyright:
                <a href="#">
                    H-One Practicle (Internship) | Name : Sandanuwan Dharmarathna | Contact : 076 71 47 258
                </a>
            </div>
        </footer>
        <!-- Footer -->
    </div>

    <script src="../js/script.js"></script>
    
    <!-- MDB -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>

</body>
</html>
